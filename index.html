<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oracolo del Cerchio</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap');
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'IM Fell English SC', serif;
      background: url('indovinello-sfondo.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #f8eebc;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }
    #oracolo-img {
      width: 300px;
      margin-bottom: 2rem;
      filter: drop-shadow(0 0 15px #00ffff44);
    }
    input[type="text"] {
      width: 80%;
      max-width: 600px;
      padding: 1rem;
      border: none;
      background: #1a1a1a;
      color: #f8eebc;
      font-size: 1.2rem;
      margin-bottom: 1rem;
      border-bottom: 2px solid #f8eebc;
      outline: none;
    }
    button {
      background: #f8eebc;
      color: #1a1a1a;
      padding: 0.7rem 2rem;
      border: none;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      transition: background 0.3s;
    }
    button:hover {
      background: #cdbb7d;
    }
    #risposta {
      margin-top: 2rem;
      font-size: 1.2rem;
      max-width: 700px;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <img id="oracolo-img" src="oracolo_uomo.png" alt="Oracolo" />
    <input type="text" id="domanda" placeholder="Poni la tua domanda all'Oracolo..." />
    <button onclick="chiediAllOracolo()">Chiedi all'Oracolo</button>
    <div id="risposta"></div>
  </div>
  <audio id="musica" autoplay loop>
    <source src="musica.mp3" type="audio/mpeg" />
  </audio>

  <script>
    async function chiediAllOracolo() {
      const domanda = document.getElementById('domanda').value;
      const rispostaDiv = document.getElementById('risposta');
      rispostaDiv.innerHTML = "L'Oracolo riflette...";

      try {
        const res = await fetch("https://oracolo-backend.onrender.com/oracolo", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ domanda })
        });

        const data = await res.json();
        rispostaDiv.innerHTML = data.risposta || "L'Oracolo Ã¨ silenzioso...";
      } catch (error) {
        rispostaDiv.innerHTML = "Qualcosa ha turbato l'Oracolo...";
        console.error(error);
      }
    }
  </script>
</body>
</html>
